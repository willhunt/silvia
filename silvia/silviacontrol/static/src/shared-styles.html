<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>

      paper-button.primary {
        background-color: #e65540;
        color: #fff;
      }
      paper-button.primary:hover {
        background-color: #E65744;
      }
      paper-button.secondary {
        background-color: #65a8a6;
        color: #fff;
      }
      paper-button.secondary:hover {
        background-color: #69A7A4;
      }
      paper-button.success {
        background-color: #81c784;
        color: #273c28;
      }
      paper-button.error {
        background-color: #ffb74d;
        color: #4d3717;
      }
      paper-button.run {
        background-color: var(--paper-green-500);
        color: white;
      }
      paper-button.run[active] {
        background-color: var(--paper-red-500);
        color: white;
      }
      paper-button.run[disabled] {
        background-color: #eaeaea;
        color: #a8a8a8;
      }
      paper-button.circle-toggle {
        min-width: 2em;
        height: 2em;
        width: 2em;
        border-radius: 50%;
        vertical-align: middle;
        background-color: #eeeeee;
      }
      paper-button.circle-toggle[active] {
        background-color: #ff664f8f;
      }

      .card {
        margin: 24px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }
    </style>
  </template>
</dom-module>
