<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">

<link rel="lazy-import" href="swa-view1.html">
<link rel="lazy-import" href="swa-brew-view.html">
<link rel="lazy-import" href="swa-info-view.html">
<link rel="lazy-import" href="swa-sessions-view.html">
<link rel="lazy-import" href="swa-session-view.html">
<link rel="lazy-import" href="swa-schedule-view.html">
<link rel="lazy-import" href="swa-settings-view.html">
<link rel="lazy-import" href="swa-404-view.html">

<dom-module id="swa-app">
  <template>
    <style>
      :host {
        --app-primary-color: #e65540;
        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
        color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPattern]]:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>
        

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="view1" href="view1">Test View</a>
          <a name="brew" href="brew-view">Brew</a>
          <a name="info-view" href="info-view">Information</a>
          <a name="sessions-view" href="sessions-view">Sessions</a>
          <a name="schedule-view" href="schedule-view">Schedule</a>
          <a name="settings-view" href="settings-view">Settings</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>Silvia Control</div>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            on-iron-select="_pageSelected"
            attr-for-selected="name"
            fallback-selection="404-view"
            role="main">
          <swa-view1 name="view1"></swa-view1>
          <swa-brew-view name="brew-view"></swa-brew-view>
          <swa-info-view name="info-view"></swa-info-view>
          <swa-sessions-view name="sessions-view"></swa-sessions-view>
          <swa-session-view name="session-view" route="{{subroute}}"></swa-session-view>
          <swa-schedule-view name="schedule-view"></swa-schedule-view>
          <swa-settings-view name="settings-view"></swa-settings-view>
          <swa-404-view name="404-view"></swa-404-view>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class SwaApp extends Polymer.Element {

      static get is() { return 'swa-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          rootPattern: String,
          routeData: Object,
          subroute: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      constructor() {
        super();

        // Get root pattern for app-route, for more info about `rootPath` see:
        // https://www.polymer-project.org/2.0/docs/upgrade#urls-in-templates
        this.rootPattern = (new URL(this.rootPath)).pathname;
        // this.rootPattern = "/control/"
      }

      _routePageChanged(page) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined) {
          return;
        }

        // If no page was found in the route data, page will be an empty string.
        // Deault view:
        this.page = page || 'brew-view';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('swa-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _pageSelected(e) {
        // Run when iron-page is selected
        var page = e.detail.item;
        console.log(page + " selected")
      }

      _showPage404() {
        this.page = '404-view';
      }
    }

    window.customElements.define(SwaApp.is, SwaApp);
  </script>
</dom-module>
