{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="generator" content="Silvia Web App">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Silvia Remote</title>
    <meta name="description" content="Silvia espresso machine control">

    <!--
      If deploying to a non-root path, replace href="/" with the full path to the project root.
      For example: href="/polymer-starter-kit/relative-path-example/"
    -->
    <base href="/">

    <link rel="icon" href="static/images/favicon.ico">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="static/manifest.json">

    <!-- See https://goo.gl/qRE0vM -->
    <!-- <meta name="theme-color" content="#3f51b5"> -->

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Silvia Web App">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Silvia Web App">

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="static/images/manifest/icon-48x48.png">
    <link rel="apple-touch-icon" sizes="72x72" href="static/images/manifest/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="static/images/manifest/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="144x144" href="static/images/manifest/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="192x192" href="static/images/manifest/icon-192x192.png">

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="static/images/manifest/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#3f51b5">
    <meta name="msapplication-tap-highlight" content="no">

    <script>
      // Register the base URL
      const baseUrl = document.querySelector('base').href;
      console.log(baseUrl);
      // Load and register pre-caching Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register(baseUrl + 'static/service-worker.js');
        });
      }
    </script>

    <!-- Load webcomponents-loader.js to check and load any polyfills your browser needs -->
    <script src="static/bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <script>
        /* this script must run before Polymer is imported */
        // window.Polymer = {
        //     rootPath: 'http://' + window.location.host + '/control',
        // };
    </script>

    <!-- Load your application shell -->
    <link rel="import" href="static/src/swa-app.html">

    <!-- Add any global styles for body, document, etc. -->
    <style>
      body {
        margin: 0;
        font-family: 'Roboto', 'Noto', sans-serif;
        line-height: 1.5;
        min-height: 100vh;
        background-color: #eeeeee;
      }
    </style>
  </head>

  <body data-csrf-token="{{csrf_token}}"></body>

    {% verbatim %}
        <swa-app user="{{ user.username }}"></swa-app>
    {% endverbatim %}

    <noscript>
      Please enable JavaScript to view this website.
    </noscript>
    <!-- Built with love using Polymer Starter Kit -->
  </body>

</html>
